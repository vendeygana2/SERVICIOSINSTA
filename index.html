<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Fluid Forms</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Iframe del formulario */
        iframe {
            width: 100%;
            flex-grow: 1; /* Ocupa el espacio restante */
            border: none;
            margin-bottom: 60px; /* Espacio para el botón de comprar */
        }

        /* Botón de cierre */
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            z-index: 1000; /* Asegura que esté por encima del iframe */
        }

        .close-button:hover {
            background-color: #f0f0f0;
        }

        /* Espacio para el botón de comprar en móviles */
        @media (max-width: 768px) {
            iframe {
                margin-bottom: 80px; /* Ajusta este valor según sea necesario */
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor del formulario y botón de cierre -->
    <div class="container">
        <!-- Iframe del formulario de Fluid Forms -->
        <iframe 
            src="https://fluidforms.co/embed/form?id=67a4d869ac5308ab4c142d72" 
            width="100%" 
            height="100%" 
            frameborder="0" 
            allowfullscreen <!-- Permite pantalla completa -->
            allow="autoplay; fullscreen" <!-- Permite funcionalidades adicionales -->
        ></iframe>

        <!-- Botón de cierre -->
        <a href="https://www.vendeygana.net/user/" class="close-button">×</a>
    </div>
</body>
</html>
